<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>TwitchTracker</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h2>Twitch Streaming</h2>       
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Channel</th>
          <th>Game</th>
          <th>Stream</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $.getJSON('/refresh', function(data) {
      var tbody = document.getElementById("tbody");
      data.channels.forEach(function(element, index) {
          var tr = tbody.appendChild(document.createElement("tr"));
          var td0 = tr.appendChild(document.createElement("td"));
          var td1 = tr.appendChild(document.createElement("td"));
          var td2 = tr.appendChild(document.createElement("td"));
          var a = td0.appendChild(document.createElement("a"));
          a.innerHTML = element.channel;
          a.href = element.url;
          var viewers = element.viewers;
          if(viewers > 0) {
            td1.innerHTML = element.game;
              td2.innerHTML = element.stream;
          }
      });
    });
    setTimeout((function(){
      document.location.reload(true);
    }), 60000);
  </script>
</body>
</html>
